<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, height=500, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <style>
        .chat-container {
            max-width: 30%;

        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="messages-box">
            <div class="message">
                <span class="user">Player123</span><span class="content">Hallo Welt</span>
                <span class="user">Player321</span><span class="content">Incididunt nostrud veniam culpa excepteur ut id
                    anim ex aute Lorem eiusmod cupidatat anim duis.</span>
                <span class="user">Player123</span><span class="content">Cillum minim sunt occaecat sunt ullamco do
                    consectetur veniam consequat Lorem proident in dolor. Adipisicing fugiat aliqua reprehenderit labore
                    proident incididunt.</span>
            </div>
        </div>
        <div class="control-box">
            <input id="chat-input-box" class="input" type="text" />
            <button id="chat-send-button" class="send">Senden</button>
        </div>
    </div>
</body>

</html>
